<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
       <h1>My Library</h1> 
    </div>
    <form action="" method="post" id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="book-title">
        <label for="author">Author</label>
        <input type="text" id="author" name="book-author">
        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="book-pages">
        <label for="read">Read it?</label>
        <input type="checkbox" id="read" name="book-read">
        <button type="submit" class="submit">Add book</button>
    </form>
    <div class="library">
        <table>
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
