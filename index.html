<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
           <h1>My Library</h1>
        </div>
        <form action="" method="post" id="book-form">
            <div class="input title">
                <label for="title">Title</label>
                <input type="text" id="title" name="book-title">
            </div>
            <div class="input author">
                <label for="author">Author</label>
                <input type="text" id="author" name="book-author">
            </div>
            <div class="input pages">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="book-pages">
            </div>
            <div class="input read">
                <label for="read">Read it?</label>
                <input type="checkbox" id="read" name="book-read">
            </div>
            <button type="button" class="submit">Add Book</button>
        </form>
        <div class="library">
            <table>
                <colgroup>
                    <col class="title">
                    <col class="author">
                    <col class="pages">
                    <col class="read">
                    <col class="delete">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
